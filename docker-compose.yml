version: '3.8'
services:
  kafka:
    container_name: kafka-t2
    image: bashj79/kafka-kraft
    ports:
      - '9092:9092'
    volumes:
      - kafka_data:/opt/kafka/kafka-logs
  mongodb_filter:
    container_name: turkcell2-filterdb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  mongodb_invoice:
    container_name: turkcell2-invoicedb
    image: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data2:/data/db

  inventorydb:
    container_name: inventorydb
    image: mysql
    ports:
      - "3307:3307"
    environment:
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_TCP_PORT=3307
      - VIRTUAL_PORT=3307
    volumes:
      - inventorydb:/data/db

volumes:
  kafka_data:
  mongodb_data:
  inventorydb:
  mongodb_data2: